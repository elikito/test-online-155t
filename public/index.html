<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrapead>
<body class="container py-5">

  <h1 class="mb-4">Test Online</h1>

  <h2>Temario</h2>
  <div id="temario" class="border p-3 bg-light mb-5"></div>

  <h2>Exámenes disponibles</h2>
  <ul id="exam-list" class="list-group"></ul>

  <script>
    // Cargar temario
    fetch('/api/temario')
      .then(res => res.text())
      .then(html => {
        document.getElementById('temario').innerHTML = html;
      });

    // Cargar lista de exámenes
    fetch('/api/exams')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('exam-list');
        data.forEach(file => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.textContent = file;
          list.appendChild(li);
        });
      });
  </script>

</body>
</html>
